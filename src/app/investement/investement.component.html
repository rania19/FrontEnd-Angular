<div class="container">
  <div *ngIf="farm">
    <div class="card mb-3" style="max-width: 400px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{'http://localhost:8081/api/v1/ImgFarm/'+farm.id}}" class="firstcard-img rounded" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-title font-weight-bold">  Nom: {{farm.nomF}}  <br/>
            Description: {{farm.descriptionF}}<br/>
            Ville: {{farm.ville}}<br/>
            Adresse: {{farm.region}}<br/>
            Telephone:{{farm.user.telephone}}<br/>


          </div>
        </div>
      </div>
    </div>
    <hr>

  </div>
  <br/>
  <form [formGroup]="Getprop" (ngSubmit)="onSubmit()">
  <div class="col-12 text-center">
    <h1> Tapez le montant que vous voulez investir</h1>
    <br/>
    <div class ="form-group">

      <div class="input-group mb-3">


        <input type="number" align="center" id="amount" [(ngModel)]='amounttosend'  class="form-control style-class" formControlName="amount">
        <div class="input-group-append style-class">
          <span class="input-group-text span-class">DT</span>
        </div>
      </div>
    </div>

    <button class="btn btn-class" type ="submit" [routerLink]="['getprop',idFarm]">
       Rechercher  </button>


  </div>
  </form>

  <div class="row" *ngIf="Propositions">
  <app-propositions [amount]="amounttosend"  [IdFarm]="idFarm" *ngFor=" let propList of Propositions" [prop]="propList" ></app-propositions>

  </div>

</div>
