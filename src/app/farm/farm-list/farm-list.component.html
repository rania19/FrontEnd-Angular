
<div class="form-group row">
  <label for="search" class="col-sm-2 col-form-label" style="text-align: right;">
  </label>
  <div class="col-sm-6">
    <div class="form-group">
      <input type="text"  id="search" class="form-control" placeholder="Rechercher" [(ngModel)]="term">
    </div>

  </div>

</div>
<div class="col-sm-6">

<div class="row" *ngIf="listFarm">

   <app-farm-item *ngFor="let farmEl of listFarm | filter:term"
    [farm]="farmEl">  </app-farm-item>


</div>
</div>
