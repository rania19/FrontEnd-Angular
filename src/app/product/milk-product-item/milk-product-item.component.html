<div class="container">
  <div class="row MilkSection">
    <div class="col-lg-10 col-md-6" *ngIf="MilkProduct">
      <div class="card">

        <img class="img-fluid" src="{{'http://localhost:8081/api/productManage/ImgProd/'+ MilkProduct.id }}" alt=""/>
        <div class="card-body">
          <h4 class="card-title"> {{MilkProduct.name}} </h4>
          <div class="card-subtitle text-truncate text-muted"> {{MilkProduct.description}}</div>
          <div class="card-text d-flex justify-content-between">
            <span class="text-color font-weight-bold">  Price/Litre</span>

            <span class="_priceSection position-relative">
        <div class="font-weight-bold"> {{MilkProduct.priceperUnit}}   DT </div>


      </span>

          </div>


          <div class="card-text d-flex justify-content-between">
            <span class="text-color font-weight-bold">  Stock</span>

            <span class="_priceSection position-relative">
        <div class="font-weight-bold"> {{MilkProduct.quantity}}   </div>


      </span>

          </div>


        </div>
      </div>
    </div>
  </div>
</div>
